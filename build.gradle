plugins {
    id 'maven-publish'
    id 'groovy'
    id 'com.gradle.plugin-publish' version '1.3.0'
}

group 'com.athaydes.gradle.ceylon'
version '1.3.1'
sourceCompatibility = 1.7

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'org.ceylon-lang:com.redhat.ceylon.common:1.3.1'
}